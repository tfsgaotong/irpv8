	<section class="newForm">
    	<article class="location"><strong>创建知识（<font>*</font>必须填写项）</strong></article>
        <div class="area10"></div>
        <table>
        	<tr>
            	<td><input type="text" placeholder="添加标题" class="artTitle" /></td>
                <td width="20"><font class="must">*</font></td>
                <td><input type="text" placeholder="添加到" list="column" class="artColumn" /><datalist id="column"><option>栏目一</option><option>栏目二</option></datalist></td>

            </tr>
        </table>
        <div class="area10"></div>
        <table>
        	<tr>
            	<td><input type="text" placeholder="添加标签" class="artTag" /></td>
                <td width="20"><font class="must">*</font></td>
            </tr>
        </table>
        <div class="area10"></div>
        <div>
        	<textarea id="editor" name="editor"></textarea>
        	<script>
		    	$(document).ready(function(){
		    		CKEDITOR.replace('editor',{
		    			width:850
					});
		    	});
		    </script>
        </div>
        <div class="area20"></div>
        <div class="btns">
        	<input type="submit" class="btn" value="预&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;览" />

            <input type="file" class="artFile"/>
            <div class="area10"></div>
            <div class="area10 line"></div>
        	<div class="title">知识分类</div>
            <input type="text" placeholder="" list="knowledge"/><datalist id="knowledge"><option>分类一</option><option>分类二</option></datalist>

            <div class="area10"></div>
